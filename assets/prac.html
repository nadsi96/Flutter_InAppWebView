<html>
<head>
    <script src="prac.js"></script>
    <link rel="stylesheet" type="text/css" href="prac.css">
    <!-- <script src="../json/myJson.json" type="text/javascript"></script> -->

</head>
<body onload="onLoad()">
<div class="top">
    <div class="numPadArea">
        <table>
            <tr>
                <td id="pad7" class="numPad">7</td>
                <td id="pad8" class="numPad">8</td>
                <td id="pad9" class="numPad">9</td>
                <td id="pad_add" class="numPad">+</td>
            </tr>
            <tr>
                <td id="pad4" class="numPad">4</td>
                <td id="pad5" class="numPad">5</td>
                <td id="pad6" class="numPad">6</td>
                <td id="pad_sub" class="numPad">-</td>
            </tr>
            <tr>
                <td id="pad1" class="numPad">1</td>
                <td id="pad2" class="numPad">2</td>
                <td id="pad3" class="numPad">3</td>
                <td id="pad_mul" class="numPad">*</td>
            </tr>
            <tr>
                <td id="pad0" class="numPad" colspan="3">0</td>
                <td id="pad_div" class="numPad">/</td>
            </tr>
        </table>
        <div id="pad_equal" class="numPad equal">=</div>
    </div>

    <div id="result" class="result"></div>
</div>

</body>
</html>
